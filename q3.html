    <!-- Page script -->
    <script type="text/javascript">
        var token = $('#_csrf').attr('content');
        var header = $('#_csrf_header').attr('content');
        var lang;
        $(document).ready(function () {
            lang = "zh-TW";
            showCart();
            $.extend(true, $.fn.dataTable.defaults, {
                "stateSave": true,
                "stateDuration": -1
            });
            bootbox.setDefaults({
                locale: "zh_TW"
            });
            $.extend(true, $.fn.dataTable.defaults, {
                "language": {
                    "url": "\/Portal_MADENFORM\/plugins\/datatables\/plug-ins\/i18n\/zh_TW.json"
                }
            });
            $.ajaxSetup({
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
                error: function (jqXHR, exception) {
                    if (jqXHR.status === 0) {
                        bootbox.hideAll();
                        bootbox.alert('Not connect.\n Verify Network.');
                        /*
                        } else if (jqXHR.status == 401) {
                            $(location).attr('href', 'login');
                        */
                    } else if (jqXHR.status == 403) {
                        //$(location).attr('href', '403');
                        document.open();
                        document.write(jqXHR.responseText);
                        document.close();
                    } else if (jqXHR.status == 404) {
                        bootbox.hideAll();
                        bootbox.alert('Requested page not found. [404]');
                    } else if (jqXHR.status == 500) {
                        bootbox.hideAll();
                        bootbox.alert('Internal Server Error. [500]' + " " + $.parseJSON(jqXHR.responseText).exception.message);
                    } else if (exception === 'parsererror') {
                        bootbox.hideAll();
                        bootbox.alert('Requested JSON parse failed.');
                    } else if (exception === 'timeout') {
                        bootbox.hideAll();
                        bootbox.alert('Time out error.');
                    } else if (exception === 'abort') {
                        bootbox.hideAll();
                        bootbox.alert('Ajax request aborted.');
                    } else {
                        bootbox.hideAll();
                        bootbox.alert('Uncaught Error.\n' + jqXHR.responseText);
                    }
                },
                cache: false
            });
            //Initialize Select2 Elements
            //$(".select2").select2();
            $('.select2').select2({
                width: '100%',
                allowClear: true,
                language: {
                    noResults: function (e) {
                        return "\u6C92\u6709\u5339\u914D\u7D50\u679C...";
                    }
                }
            });
            //iCheck for checkbox and radio inputs
            $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
                checkboxClass: 'icheckbox_minimal-blue',
                radioClass: 'iradio_minimal-blue'
            });
            //Red color scheme for iCheck
            $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
                checkboxClass: 'icheckbox_minimal-red',
                radioClass: 'iradio_minimal-red'
            });
            //Flat red color scheme for iCheck
            $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
                checkboxClass: 'icheckbox_flat-orange',
                radioClass: 'iradio_flat-green'
            });
            $.validator.setDefaults({
                normalizer: function (value) {
                    // Trim the value of every element
                    return $.trim(value);
                }
            });
            $(document).on('focus', ':input', function () {
                $(this).attr('autocomplete', 'off');
            });
            $("body").on("click", ".downloadBtn", function (e) {
                preventDoubleClick(this);
            });
            document.addEventListener("touchstart", function () { }, false);
        });
        //Backdrop z-index fix
        $(document).on('show.bs.modal', '.modal', function () {
            var zIndex = 1040 + (10 * $('.modal:visible').length);
            $(this).css('z-index', zIndex);
            setTimeout(function () {
                $('.modal-backdrop').not('.modal-stack').css('z-index', zIndex - 1).addClass('modal-stack');
            }, 0);
        });
        function showCart() {
            $.ajax({
                url: "\/Portal_MADENFORM\/cart\/totalQty",
                type: 'GET',
                success: function (totalQty) {
                    //console.log('totalQty=' + totalQty);
                    $("#cartTotalQty").html($.number(totalQty));
                }
            });
        }
        if ($.validator) {
            //fix: when several input elements shares the same name, but has different id-ies....
            $.validator.prototype.elements = function () {
                var validator = this,
                    rulesCache = {};
                // select all valid inputs inside the form (no submit or reset buttons)
                // workaround $Query([]).add until http://dev.jquery.com/ticket/2114 is solved
                return $([]).add(this.currentForm.elements)
                    .filter(":input")
                    .not(":submit, :reset, :image, [disabled]")
                    .not(this.settings.ignore)
                    .filter(function () {
                        var elementIdentification = this.id || this.name;
                        !elementIdentification && validator.settings.debug && window.console && console.error("%o has no id nor name assigned", this);
                        // select only the first element for each name, and only those with rules specified
                        if (elementIdentification in rulesCache || !validator.objectLength($(this).rules()))
                            return false;
                        rulesCache[elementIdentification] = true;
                        return true;
                    });
            };
        }
        //Disable the HTML element after clicking and enable it back again after 1 second.
        function preventDoubleClick(ele) {
            $(ele).attr("disabled", true);
            setTimeout(function () { $(ele).removeAttr("disabled") }, 1000);
        }
    </script>
    <script type="text/javascript">
